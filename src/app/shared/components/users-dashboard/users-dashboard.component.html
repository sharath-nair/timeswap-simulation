<div class="user-dashboard">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Users Dashboard</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-table [dataSource]="usersDatasource"
                 matSort>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef
                          mat-sort-header>User</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <span class="name">{{ row.name }}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="assets">
          <mat-header-cell *matHeaderCellDef
                          mat-sort-header>Assets</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <span class="assets">{{ row.assetCount }}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="collaterals">
          <mat-header-cell *matHeaderCellDef
                          mat-sort-header>Collaterals</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.collateralCount }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="mint-input">
          <mat-header-cell *matHeaderCellDef
                          mat-sort-header>Amount to mint</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <input type="number" class="me-2" placeholder="Enter amount">
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="mint-action">
          <mat-header-cell *matHeaderCellDef
                          mat-sort-header>Mint</mat-header-cell>
          <mat-cell *matCellDef="let row"><button mat-raised-button color="primary">Mint</button>
          </mat-cell>
        </ng-container>

        <!-- Header and Row Declarations -->
        <mat-header-row *matHeaderRowDef="userColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: userColumns"></mat-row>
      </mat-table>

      <div class="mt-3 d-flex">
        <button mat-raised-button color="primary" (click)="addUser()">Add User</button>
      </div>
    </mat-card-content>
  </mat-card>

</div>
